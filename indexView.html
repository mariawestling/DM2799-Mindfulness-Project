    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  <body>
    <div class="container-fluid wrapper">

    <!-- indexView -->
      <div class="row" id="menuView">
    			<h1>Choose Animation</h1>
          <div id="butts">
            <button class="btn btn-primary" type="submit" id="bubbleButton">Bubbles</button>
            <button class="btn btn-primary" type="submit" id="treeButton">Tree</button>
            <button class="btn btn-primary" type="submit" id="smokeButton">Smoke</button>
          </div>
  		</div> <!-- end indexView -->

    <!-- normalBubbleView -->
      <div class="col-md-2" id="bubbleView" style="display:none">
        <div id="goBackToMenu"> <h3>Menu</h3>
        </div>
        <video onClick=speedChangeBubble(this) autoplay defaultMuted loop="loop">
          <source src="movingBubbles.mp4" type="video/mp4" controls ="true"/>
          <img src="movingBubbles.gif" width="400" height="300" />
        </video>
        <script>
          let speedChangeBubble = (vid) => vid.playbackRate += 0.5;
        </script>
		  </div> <!-- end normalBubbleView -->

    <!-- reverseBubbleView -->
      <div class="col-md-2" id="treeView" style="display:none">
        <div id="goBackToMenu"> <h3>Menu</h3>
        </div>
        <video onClick=speedChange(this) autoplay defaultMuted loop="loop" width="400" height="700">
          <source src="treeAni.mp4" type="video/mp4" />
          <img src="treeAni.gif" width="400" height="300" />
        </video>
        <script>
          let speedChange = (vid) => vid.playbackRate += 0.5;

        </script>

  		</div> <!-- end reverseBubbleView -->

      <!-- normalTreeView  -->
      <div class="col-md-2" id="smokeView" style="display:none">
        <div id="goBackToMenu"> <h3>Menu</h3>
        </div>
  			<h5>Normal tree goes here</h5>
  		</div> <!-- end normalTreeView -->

    </div> <!-- end wrapper -->
